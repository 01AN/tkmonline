  <div id="fotter">
    <p>推奨ブラウザ</p>
    <p>Internet&nbsp;Explorer&nbsp;10以上,&nbsp;Mozilla&nbsp;Firefox&nbsp;11以上</p>
    <p>Google&nbspChrome&nbsp16以上,&nbsp;Safari&nbsp;6以上,&nbspOpera&nbsp;12.10以上</p>
  </div>
  <script>
    var instanceList, ws, instanceIndex;
    var splitForSyntax3 = function(s) {
      return (s.substring(1)).split(' ');
    }
    instanceList = [
      '#youtube1', '#youtube2', '#youtube3', '#youtube4', '#youtube5',
      '#raijinhai1', '#raijinhai2', '#raijinhai3', '#raijinhai4', '#raijinhai5',
      '#htmf1', '#htmf2', '#htmf3', '#htmf4', '#htmf5',
      '#battleline1', '#battleline2', '#battleline3', '#battleline4', '#battleline5'
    ];
    
    instanceIndex = 0;
    
    ws = new WebSocket('ws://210.152.156.23:443');
    
    ws.onopen = function() {
      ws.send(String.fromCharCode(instanceIndex) + 'a');
    }
    
    ws.onmessage = function(e) {
      var o;
      o = splitForSyntax3(e.data);
      if(o[0] !== '') {
        $(instanceList[instanceIndex]).text(o.length + '人');
      }
      instanceIndex++;
      if(instanceIndex < instanceList.length) {
        ws.send(String.fromCharCode(instanceIndex) + 'a');
      } else {
        ws.close();
      }
    }
  </script>

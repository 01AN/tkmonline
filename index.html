    <script>
        var ws = new WebSocket('ws://210.152.156.23:7911');

        ws.onopen = function () {
            
            ws.send(String.fromCharCode(0) + 'a');
            
            setInterval(
                function () {
                    ws.send(String.fromCharCode(0) + 'a');
                }
                , 5000
            );
        }

        ws.onmessage = function (e) {
            var args, i, span;

            args = JSON.parse(e.data.substring(1));

            for (i = 0; i < args.length; i++) {
                span = document.getElementById('instance' + i).getElementsByTagName('span');
                span[0].textContent = args[i].count;
                span[1].textContent = args[i].title;
            }
        }
    </script>

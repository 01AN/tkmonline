<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <title>バトルライン1</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Cache-Control" content="no-cache">
        <meta http-equiv="Expires" content="0">
        <script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
        <script src="http://code.createjs.com/soundjs-0.4.1.min.js"></script>
        <script src="http://code.createjs.com/preloadjs-0.3.1.min.js"></script>
        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
        <style>
            body {
                padding-top: 60px;
            }
            #login, #play {
                font-family: monospace;
                font-size: 12px;
            }
        </style>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
				    <a class="brand" href="../index.html" target="_blank"><strong>Tkm Online</strong></a>
                    <ul class="nav">
                        <li class="active"><a href="#">バトルライン1</a></li>
                        <li><a href="http://jbbs.livedoor.jp/netgame/12693/" target="_blank">したらば掲示板</a></li>
                        <li><a href="http://www57.atwiki.jp/tkmonline/" target="_blank">＠ウィキ</a></li>
                    </ul>
                </div>
		    </div>
	    </div>
        <div id="login">
            <div class="row">
                <div class="span4">
                </div>
                <div class="span4">
                    <p><i class="icon-info-sign"></i>アルファベットと数字の組み合わせで12文字以内のuid(名前)を入力して下さい。(但し、既に使用されているuidは使えません。)</p>
                    <p><i class="icon-info-sign"></i>uidの後に#から始まる任意の文字列でトリップを付けることもできます。(例:tkm#isnice)</p>
                    <p id="err-msg" style="color: red; display: none;"><i class="icon-info-sign"></i>使用できないuidか、既にログインユーザーに使用されています。</p>
                    <span class="label">uid</span>
                    <input id="login-uid" style="border: 1px black solid; width: 230px;" type="text" />
                    <input id="login-btn" class="btn btn-primary" type="button" value="ログイン" style="width: 70px;" />
                    <p><i class="icon-user"></i><span class="label">ログインユーザー一覧</span></p>
                    <ul id="login-users">
                    </ul>
                </div>
                <div class="span4">
                </div>
            </div>
        </div>
        <div id="play" style="display: none;">
	        <div class="container">
                <div class="row">
                    <div class="span3">
                        <p><i class="icon-user"></i><span class="label">あなた</span>：<span id="uid"></span></p>
                        <p><i class="icon-user"></i><span class="label">管理者</span>：<span id="cid"></span></p>
                        <div style="overflow-y: scroll; border: 1px black solid; width: 290px; height: 118px;">
                            <p><i class="icon-user"></i><span class="label">ログインユーザー一覧</span></p>
                            <ul id="user-list">
                            </ul>
                        </div>
                        <div id="log" style="overflow-y: scroll; border: 1px black solid; width: 290px; height: 360px;"></div>
                    </div>
                    <div class="span9">
                        <iframe id="view" src="view.html" style="border: 1px black solid; width: 860px; height: 540px;"></iframe>
                    </div>
                </div>
                <div class="row">
                    <div class="span9">
                        <i class="icon-pencil"></i>
                        <input id="chat-text" style="border: 1px black solid; width: 830px;" type="text" />
                    </div>
                    <div class="span3">
                        <i class="icon-music"></i>
                        <input id="bell-btn" class="btn btn-primary" type="button" value="ベル" style="width: 75px;" />
                        <input id="chat-silent-btn" class="btn btn-warning" type="button" value="チャット音" style="width: 75px;" />
                        <input id="bell-silent-btn" class="btn btn-warning" type="button" value="ベル音" style="width: 75px;" />
                    </div>
                </div>
            </div>
        </div>
        <script src="../tkmonline-1st.js"></script>
        <script>
            Tkm.instanceIdx = 4;
            Tkm.man.push({'src': './view/play.mp3', 'id': 'play'});
            Tkm.man.push({'src': './view/get.mp3', 'id': 'get'});
            Tkm.man.push({'src': './view/end.mp3', 'id': 'end'});
        </script>
        <script src="../tkmonline-2nd.js"></script>
    </body>
</html>

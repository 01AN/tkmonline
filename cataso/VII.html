<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <title>カタソVII</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/room.css">
    <script src="../js/preloadjs-0.4.0.min.js"></script>

</head>
<body>
    <div id="header">
        <a class="brand" href="../index.html" target="_blank">Tkm Online</a>&nbsp;>>&nbsp;カタソVII
    </div>

    <div id="login">
        <img id="login-btn" class="button" src="../img/login.png" />
        <input id="login-uid" type="text" placeholder="半角英数12字以内" />
        <ul id="login-users"></ul>
        <p id="err-msg">使用できないuidか、既にログインユーザーに使用されています。</p>
        <img id="ship" src="../img/ship.png" alt="海はいかなる川をも拒まず" />
    </div>

    <div id="play" style="display: none;">
	    <ul id="user-list"></ul>
        <div id="log"></div>
        <iframe id="view" src="view.html"></iframe>
        <input id="chat-text" type="text" />
        <img id="chat-silent-btn" class="button" src="../img/chat-on.png" alt="on" />
        <img id="se-silent-btn" class="button" src="../img/se-on.png" alt="on" />
    </div>

    <div id="footer">
        <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://tkmax.github.io/tkmonline/cataso/VII.html" data-text="TkmOnline(カタソVII)" data-lang="ja">ツイート</a>

    </div>

    <script src="../js/tkmonline-1st.js"></script>
    <script>
        Tkm.roomIdx = 6;
    </script>
    <script src="../js/tkmonline-2nd.js"></script>

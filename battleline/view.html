<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>view</title>
  <script src="Vrunr.js"></script>
  <script src="view/enchant.min.js"></script>
  <script src="view/Const.js"></script>
  <script src="view/Game.js"></script>
  <script>
    Vrunr.onLoad = function() {
      Game.onLoad();
    }
    
    Vrunr.onMessage = function(m) {
      if(Game.isOpen) {
        Game.onMessage(JSON.parse(m));
      }
    }
  </script>
</head>
<body>
  <div id="enchant-stage"></div>
</body>
</html>
